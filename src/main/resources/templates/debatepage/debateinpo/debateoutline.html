<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/debateoutline.css}"/>
    <script defer th:src="@{/js/debate/debateinpo.js}"></script>
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<!-- 토론정보 시작-->
<div class="gather-create-outlin-box">

    <div class="gather-create-outlin-top">
        <h1>토론 정보를 입력해주세요</h1>
    </div>

    <div class="gather-create-book">
        <span>책정보 구역 크기줄일꺼임</span>
        <!--        책정보 칸-->
    </div>
<!--    토론제목-->
    <div class="gather-create-debate-style">
        <h1>토론제목</h1>
        <textarea  class="title-box">

        </textarea>
    </div>
<!--    토론개요-->
    <div class="gather-create-debate-style">
        <h1>토론 개요</h1>
        <textarea class="content-box">

        </textarea>
    </div>
<!--    토론 모집기간-->
    <h1 class="gather-create-debate-style">모집기간</h1>
    <!--     모집 기간-->
    <div class="recruitment-period">
        <p> <span class="gather-value"></span> 일 동안 모집합니다 </p><br>
        <input type="range" min="1" max="30" value="1" class="gather-group" name="groupdate">
        <datalist >
            <option value="1">1 일</option>
            <option value="1">30 일</option>
        </datalist>
    </div>
<!--    토론 진행기간-->
    <h1 class="gather-create-debate-style">토론 기간</h1>
    <div class="recruitment-period">
        <p> <span class="gather-value-d"></span> 일 동안 진행합니다 </p><br>
        <input type="range" min="1" max="30" value="1" class="gather-group-d" name="debatedate">
        <datalist >
            <option value="1">1 일</option>
            <option value="1">30 일</option>
        </datalist>
    </div>

    butt


</div>
</body>
</html>
