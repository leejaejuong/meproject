<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/login/join.css}"/>

    <!-- <script type="text/javascript" src="script2.js"></script> -->
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
    <div class="full-screen">
        <span class="join">회원가입</span>
        <div class="items">
            
            <form action="" method="post">
                <!-- 아이디 -->
                <div class="item">
                    <span class="input-date">아이디</span>
                    <div class="inputBox">
                        <input type="text" name="userId" class="typoBox"
                        autocapitalize="off"
                        placeholder="4~20자리 / 영문, 숫자, 특수문자 '_'사용가능">
                    </div>
                    <!-- js -->
                    <div class="msgInvalid">
                        4 ~ 20자의 영문, 숫자와 특수문자 '_'만 사용해주세요.
                    </div>
                </div>

                <!-- 비밀번호 -->
                <div class="item">
                    <span class="input-date">비밀번호</span>
                    <div class="inputBox">
                        <input type="password" name="password" class="typoBox"
                        placeholder="8~16자리 / 영문, 숫자, 특수문자 조합">
                    </div>
                    <!-- js -->
                    <div class="msgInvalid">
                        8~16자리 영문 대소문자, 숫자, 특수문자 중 3가지 이상 조합으로 <br> 만들어주세요.
                    </div>
                </div>

                <!-- 닉네임 -->
                <div class="item">
                    <span class="input-date">닉네임</span>
                    <p>다른 유저와 겹치지 않도록 입력해주세요. (2-20자)</p>
                    <div class="inputBox">
                        <input type="text" name="nickName" class="typoBox"
                        placeholder="별명 입력">
                    </div>
                    <!-- js -->
                    <div class="msgInvalid">
                        이미 사용하고 있는 닉네임입니다.
                    </div>
                </div>

                <!-- 이름 -->
                <div class="item">
                    <span class="input-date">이름</span>
                    <div class="inputBox">
                        <input type="text" name="userName" class="typoBox"
                        placeholder="이름 입력">
                    </div>
                    <!-- js -->
                    <div class="msgInvalid">
                        <span>이름은 필수 입력 정보 입니다.</span>
                    </div>
                </div>

                <!-- 이메일 -->
                <div class="item">
                    <span class="input-date">이메일</span>
                    <div class="inputBox">
                        <input type="email" name="email" class="typoBox" 
                        placeholder="이메일 입력">
                        <!-- <button>인증요청</button> -->
                    </div>
                    <!-- js -->
                    <div class="msgInvalid">
                        <span>이메일 주소를 입력해주세요.</span>
                    </div>
                </div>

                <button class="button">회원가입 완료</button>
        
            </form>
        </div>
    </div>

</body>
</html>
